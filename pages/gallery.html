    <h2>Dolly Parton Gallery</h2>
      <section>
          <figure>
            <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dollymania.net%2Fronhof.html&psig=AOvVaw3_f4DNTM2-KRdpkTSs65iX&ust=1684291071164000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCKC13qnn-P4CFQAAAAAdAAAAABAE"><img src="../images/ronhof11.jpg" alt="Image of the plaque recognizing Dolly Parton's election into the Country Music Hall of Fame"></a><figcaption>Dolly Parton was inducted into the Country Music Hall of Fame in 1999, 28 years after her first solo #1 hit. She has also won many other awards, including 10 Grammys.</figcaption>
          </figure>
          <figure>
            <a href="https://musicrow.com/wp-content/uploads/2022/11/Dolly-Parton-at-the-2022-Rock-Roll-Hall-of-Fame-Induction-Ceremony_1439409323_FREE-FOR-PRESS-scaled-e1668017829919.jpg"><img src="../images/rockhof.jpg" alt="Image of Dolly Parton performing onstage during the Rock & Roll Hall of Fame Induction Ceremony"></a><figcaption>In 2022, Dolly Parton was inducted into the 2022 Rock & Roll Hall of Fame. She initially turned down the nomination, since she believed it was an honor she had not earned. She eventually accepted the nomination and performed at the induction ceremony.</figcaption>
          </figure>
          <figure>
            <a href="https://m.media-amazon.com/images/M/MV5BZmVkMDZhZmUtNmIxMy00YzY0LTg0NTUtYmViODJmMjU4ZDNjL2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyNjE5MjUyOTM@._V1_.jpg"><img src="../images/9to5.jpg" alt="Image of movie poster for 9 to 5"></a><figcaption>Dolly Parton also acted in several television shows and films. She received a nomination for a Golden Globe for Best Actress - Motion Picture Musical or Comedy for her role in her first feature film 9 to 5 (1980).</figcaption>

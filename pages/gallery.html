<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../gallery-styles.css">
</head>
<body>
  <section id="gallery-container">
    <div id="blue">
      <nav id="side-bar" class="nav flex-column">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Facts</a>
        <a class="nav-link disabled">Gallery</a>
      </nav>
    </div>
    <div id="yellow">
      <header id="gallery-header">
        <h1>Gallery</h1>
        <h2>Chewie &#10024; Cecil &#10024; Rhubarb &#10024; Comet</h2>
      </header>
    </div>
    <div id="red">
      <section id="pic-box">
        <div class="gallery">
          <a target="_blank" href="../images/chewie-red-sweater.jpg">
            <img src="../images/chewie-red-sweater.jpg" alt="Chewie in a red sweater">
            <p>Chewie in his red sweater</p>
          </a>
        </div>
        <div class="gallery">
          <a target="_blank" href="../images/rhu-and-cecil-window.jpg">
            <img src="../images/rhu-and-cecil-window.jpg" alt="Two fluffy cats at a window">
            <p>Rhubarb and Cecil vibing at a window</p>
          </a>
        </div>
        <div class="gallery">
          <a target="_blank" href="../images/comet-selfie.png">
            <img src="../images/comet-selfie.png" alt="A selfie of Comet judging you">
            <p>Comet questioning your life choices</p>
          </a>
        </div>
        <div class="gallery wide">
          <a target="_blank" href="../images/cat-banana.jpeg">
            <img id="banana" src="../images/cat-banana.jpeg" alt="Cat guarding a banana">
            <p>Cecil guarding bananas</p>
          </a>
        </div>
        <div class="gallery wide">
          <a target="_blank" href="../images/rhubarb-fish.jpeg">
            <img id="banana" src="../images/rhubarb-fish.jpeg" alt="Cat holding fish toy cutely">
            <p>Rhubarb with a fish</p>
          </a>
        </div>
        <div class="gallery">
          <a target="_blank" href="../images/bombastic-side-eye.jpg">
            <img src="../images/bombastic-side-eye.jpg" alt="Dog giving side eye">
            <p>Chewie giving some serious side eye</p>
          </a>
        </div>
      </section>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

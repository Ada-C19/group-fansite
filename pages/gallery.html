<body>
  <header class="navbar">
    <h1>Ada Lovelace </h1>
    <img src="https://hackaday.com/wp-content/uploads/2019/09/ada-strong-915-color.png?resize=625,625" alt="">
    <nav>
      <ul>
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="facts.html"> <b>Fun Facts</b></a>
        </li>
        <li><a><b>Gallery</b></a></li>
      </ul>
    </nav>
  </header>

  <div class="gallery">
    <figure>
      <img class="images" src="https://cdn.britannica.com/31/187431-050-117E094C/Ada-Lovelace.jpg"
        alt="Painted portrait of woman standing in full white and orange gown" width="400">
      <figcaption>A portrait of Ada Lovelace at 20, painted in 1836 by artist Margaret Carpenter</figcaption>
    </figure>
    <figure>
      <img class="images" src="https://coimages.sciencemuseumgroup.org.uk/images/53/121/medium_1878_0003__0001_.jpg"
        alt="A wood and metal piece of early computational machinery" width="400">
      <figcaption>A version of Charles Babbage's "Analytical Engine," developed in partnership with Lovelace
      </figcaption>
    </figure>
    <figure>
      <img class="images"
        src="https://cdn.britannica.com/57/6157-050-7EFEF3A6/Charles-Babbage-detail-oil-painting-Samuel-Lawrence-1845.jpg">
      <figcaption>Charles Babbage, lifelong friend of Lovelace and inventor of the machine about which Ada's famous
        notes
        on computing were written. </figcaption>
    </figure>
    <figure>
      <img class="images"
        src="https://storage.googleapis.com/nub-news-files/nub-news-file-storage/382002/conversions/oqotC8JPaBeAcoB5dobtraxKgCm0Nm-metadW50aXRsZWQgKDU0KS5qcGc%3D--category.jpg"
        alt="portraits of Lord and Lady Byron. He looks to the left in a red jacket and she looks straight ahead surrounded by gree and gold">
      <figcaption>Lovelace's parents, Lady Caroline Lamb, c.1805. R: Lord Byron by Richard Westall, 1813</figcaption>
    </figure>
    <figure>
      <img class="images"
        src="https://www.bl.uk/britishlibrary/~/media/bl/global/highlights/science/ada-lovelace-letter-to-charles-babbage.jpg">
      <figcaption>Letter from Lovelace to Babbage proposing an example of a calculation that ‘may be worked out by the
        engine without having been worked out by human head and hands first’. It is the first time that the principle of
        the computer program had been set out in writing.</figcaption>
    </figure>
    <figure><img class="images" src="https://www.salientwomen.com/wp-content/uploads/2020/05/ada-fordhood.jpg">
      <figcaption>Fordhook Manor - where Lovelace lived, circa 1832.</figcaption>
    </figure>
  </div>
